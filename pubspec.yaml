name: sociallite
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  cloud_firestore: ^0.16.0+1
  cupertino_icons: ^1.0.2
  custom_navigation_bar: ^0.8.2
  eva_icons_flutter: ^3.1.0
  firebase_auth: ^0.20.1
  firebase_core: ^0.7.0
  firebase_storage: ^7.0.0
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.1.0
  google_sign_in: ^4.5.9
  image_picker: ^0.6.7+22
  lottie: ^0.7.0+1
  page_transition: ^2.0.9
  provider: ^6.0.3

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf

    - family: Monteserat
      fonts:
        - asset: assets/fonts/Monteserat.ttf
